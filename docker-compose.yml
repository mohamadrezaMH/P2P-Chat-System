version: '3.8'
services:
  # STUN Server with Redis
  stun-server:
    build: ./server
    container_name: p2p-stun-server
    hostname: stun-server 
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
    networks:
      p2p-network:
        aliases:
          - stun-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Peer 1
  peer1:
    build: ./client
    container_name: p2p-peer-1
    hostname: peer1
    depends_on:
      stun-server:
        condition: service_healthy
    environment:
      - USERNAME=alice
      - PORT=5000
    networks:
      p2p-network:
        aliases:
          - peer1
    stdin_open: true
    tty: true
    restart: "no"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Peer 2
  peer2:
    build: ./client
    container_name: p2p-peer-2
    hostname: peer2
    depends_on:
      stun-server:
        condition: service_healthy
    environment:
      - USERNAME=bob
      - PORT=5001
    networks:
      p2p-network:
        aliases:
          - peer2
    stdin_open: true
    tty: true
    restart: "no"
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  p2p-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
volumes:
  stun-data:
  peer1-files:
  peer2-files:
  peer3-files: