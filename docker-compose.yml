version: '3.8'

services:
  # STUN Server
  stun-server:
    build: ./server
    container_name: p2p-stun-server
    hostname: stun-server
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
    networks:
      - p2p-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

    # Web Application - اینجا را تغییر دهید
  web-app:
    build: ./web/backend
    container_name: p2p-web-app
    hostname: web-app
    ports:
      - "8080:8080"  # یا پورتی که در app.py استفاده می‌کنید
    depends_on:
      stun-server:
        condition: service_healthy
    environment:
      - STUN_SERVER_URL=http://stun-server:8000
      - FLASK_ENV=development
    networks:
      - p2p-network
    volumes:
      # این دو خط را اضافه کنید برای Development (اختیاری)
      - ./web/backend/templates:/app/templates:ro
      - ./web/backend/static:/app/static:ro
      - web-uploads:/app/uploads
    restart: unless-stopped

  # CLI Peer 1
  peer1:
    build: ./client
    container_name: p2p-peer-1
    hostname: peer1
    depends_on:
      stun-server:
        condition: service_healthy
    environment:
      - USERNAME=cli-user1
      - PORT=5000
    networks:
      - p2p-network
    stdin_open: true
    tty: true
    restart: "no"
    volumes:
      - peer1-files:/app/received_files

  # CLI Peer 2
  peer2:
    build: ./client
    container_name: p2p-peer-2
    hostname: peer2
    depends_on:
      stun-server:
        condition: service_healthy
    environment:
      - USERNAME=cli-user2
      - PORT=5001
    networks:
      - p2p-network
    stdin_open: true
    tty: true
    restart: "no"
    volumes:
      - peer2-files:/app/received_files

networks:
  p2p-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  peer1-files:
  peer2-files:
  web-uploads: